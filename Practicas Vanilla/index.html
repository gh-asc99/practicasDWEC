<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Disco</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="formularioAvisos">
        <form name="formularioDisco" id="formularioDisco">
            <fieldset>
                <legend><strong>Registro de nuevo disco</strong></legend>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre del disco." autofocus> </br>
                <label for="caratula">Carátula:</label>
                <input type="url" name="caratula" id="caratula" placeholder="URL de la carátula del disco."></br>
                <label for="interprete">Grupo/Intérprete:</label>
                <input type="text" name="interprete" id="interprete" placeholder="Nombre del grupo/autor musical."></br>
                <label for="year">Año de Publicación:</label>
                <input type="number" name="year" id="year" min="1887" max="2025"
                    placeholder="Año en el que fue publicado."></br>
                <fieldset>
                    <legend> <span id="checkboxGenerosMusicales"> <strong>Género de música</strong> </span> </legend>
                    <input type="checkbox" name="generoRock" id="generoRock" class="generoMusical">
                    <label for="generoRock">Rock and roll</label>
                    <input type="checkbox" name="generoPop" id="generoPop" class="generoMusical">
                    <label for="generoPop">Pop</label>
                    <input type="checkbox" name="generoReggaeton" id="generoReggaeton" class="generoMusical">
                    <label for="generoReggaeton">Reggaeton</label>
                    <input type="checkbox" name="generoRap" id="generoRap" class="generoMusical">
                    <label for="generoRap">Rap</label>
                </fieldset>
                <label for="localizacion">Localización:</label>
                <input type="text" name="localizacion" id="localizacion" placeholder="Localización para guardarlo.">
                <fieldset>
                    <legend><strong>Prestado</strong></legend>
                    <input type="radio" name="prestado" id="si" value="si">
                    <label for="si">Sí</label>
                    <input type="radio" name="prestado" id="no" value="no" checked>
                    <label for="no">No</label>
                </fieldset>
                <input type="button" class="botonFormulario" id="botonGuardar" value="Guardar">
                <input type="button" class="botonFormulario" id="botonMostrar" value="Mostrar">
                <script type="module" src="main.js"></script>
            </fieldset>
        </form>

        <div id="informadorErrores">
            <h3>Informador de errores dentro del formulario:</h3>
        </div>
    </div>

    <section id="panelPrincipal" class="oculto">
        <div id="botones">
            <div id="panelBuscar">
                <input type="button" id="botonBuscar" value="Buscar">
                <input type="text" name="busqueda" id="busqueda">
            </div>
            <input type="button" id="botonLimpiar" value="Limpiar">
        </div>
        <div id="mostradorDiscos">

        </div>
    </section>
</body>

</html>
